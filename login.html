<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOG IN PAGE </title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <a href="homepage.html" class="fa fa-close">
        <span class="fa fa-close" style="font-size:36px"></span>
        </a>
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="homepage.html" method="POST">
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <span class="fa fa-lock" style="font-size: 16px"></span>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
            </form> 
                <form action="product.html" method="POST">
                <a href="product.html" class="button">
                <button type="submit" class="button">LOGIN</button>
                </a>
                </form>
                <div class="login-register">
                    <p>Don't have an account yet?<a href="register.html" class="register-link">&nbsp;&nbsp;Sign up</a></p>
                </div>
        </div>
    </div>
</body>
</html>
